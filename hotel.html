  <form>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
            
            <input type="text" id="destination" name="destination" class="form-control" placeholder="Destination city" required>
        </div> 
        
                <div class="col-md-3 col-sm-6 col-xs-12">
                    
                    <input type="text" id="check-in" name="check-in" class="form-control" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Check in" required>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                   
                    <input type="text" id="check-out" name="check-out" class="form-control"  onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Check out">
                </div>
           
                <div class="col-md-4 col-sm-6 col-xs-12">
                  
                <input type="text" id="adults" name="adults" class="form-control" min="1" max="10"  onfocus="(this.type='number')" onblur="(this.type='text')" placeholder="Enter number of adults" required>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    
                    <input type="text" id="children" name="children" class="form-control" min="0" max="10"  onfocus="(this.type='number')" onblur="(this.type='text')" placeholder="Enter number of children"  required>    
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  
                  <input type="text" id="rooms" name="rooms" class="form-control" min="0" max="10"  onfocus="(this.type='number')" onblur="(this.type='text')" placeholder="Enter numberof rooms"required>
